<div class="col-span-12 lg:col-span-6 xl:col-span-3">
    <div class="card mb-0 !p-4">
        <div class="flex justify-between mb-4">
            <div>
                <span class="block text-muted-color font-medium mb-4">{{title}}</span>
                <div class="text-surface-900 dark:text-surface-0 font-medium text-xl">{{value}}</div>
            </div>
            <div
                class="flex items-center justify-center bg-{{color}}-100 dark:bg-{{color}}-400/10 rounded-border"
                style="width: 4rem; height: 4rem"
            >
                <fa-icon [icon]="['fas', icon]" size="3x" class="flex items-center text-{{color}}-500"></fa-icon>
            </div>
        </div>
    </div>
</div>
