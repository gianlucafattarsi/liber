<p-dataview #dv [value]="books" [rows]="10" [paginator]="true">
    <ng-template #list let-items>
        <div class="grid grid-cols-12 gap-2 grid-nogutter">
            <div class="col-span-12" *ngFor="let book of items; let first = first" class="col-span-12">
                <div
                    class="flex flex-col p-2 gap-2"
                    [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': !first }"
                >
                    <div class="flex gap-3 items-center">
                        <p-badge [value]="book.seriesIndex" severity="contrast" />
                        <h5 class="!m-0">{{book.title}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataview>
